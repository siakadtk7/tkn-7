{% extends 'base.html' %}
{% block title %}Dashboard Kepala Sekolah{% endblock %}

{% block content %}

<!-- ================= Wrapper Utama ================= -->
<div style="background-color: white; padding: 2rem; border-radius: 1rem;
            box-shadow: 0 8px 50px rgba(0,0,0,0.05); margin-top: -4rem;
            max-width: 950px; margin-left: auto; margin-right: auto; position: relative; z-index: 1;">
    <div class="row mb-5">
        <!-- Guru Data Bar Chart -->
        <div class="col-md-8 mb-4">
            <canvas id="guruChart"></canvas>
        </div>

        <!-- Siswa Data Pie Chart -->
        <div class="col-md-4 mb-4">
            <canvas id="siswaChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {

    // ===== Guru Data Bar Chart =====
    const guruCanvas = document.getElementById('guruChart');
    const guruLabels = JSON.parse('{{ guru_labels|escapejs }}');
    const guruCounts = JSON.parse('{{ guru_counts|escapejs }}');

    const guruChart = new Chart(guruCanvas.getContext('2d'), {
        type: 'bar',
        data: {
            labels: guruLabels,
            datasets: [{
                label: 'Jumlah Guru',
                data: guruCounts,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Data Guru' }
            },
            scales: {
                y: { beginAtZero: true, title: { display: true, text: 'Jumlah' } }
            }
        }
    });

    // ===== Siswa Data Pie Chart =====
    const siswaCanvas = document.getElementById('siswaChart');
    const siswaChart = new Chart(siswaCanvas.getContext('2d'), {
        type: 'pie',
        data: {
            labels: ['Laki-laki', 'Perempuan'],
            datasets: [{
                data: [
                    Number('{{ siswa_laki_laki }}'),
                    Number('{{ siswa_perempuan }}')
                ],
                backgroundColor: ['#2196f3', '#e91e63'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'Data Siswa' } }
        }
    });

});
</script>
{% endblock %}
